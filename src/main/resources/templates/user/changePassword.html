<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Change Password Page</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Change Password Page</h1>
            <form th:action="@{/user/changePassword}" method="post" th:object="${userForm}">
                <input type="text" hidden="hidden" th:field="*{id}" />
                <input type="text" hidden="hidden" th:field="*{username}" />
                <div class="form-group">
                    <label>Password</label>:
                    <input type="password" th:field="*{password}"
                           class="form-control"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <label>Password Confirm</label>:
                    <input type="password" th:field="*{passwordConfirm}"
                           class="form-control"
                           placeholder="Password Confirm">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="changePassword-submit"
                                   id="changePassword-submit"
                                   class="form-control btn btn-info"
                                   value="Submit">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
