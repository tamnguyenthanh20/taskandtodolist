<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/layout}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/user.css}"/>

    <title>User Page</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <form th:action="@{/}" th:object="${userForm}" method="post">

        <div class="col-sm-4" th:if="${not #strings.isEmpty(currentTaskId)}">
            <a th:href="@{'/user/todo/create?taskId=' + ${currentTaskId}}" class="btn btn-info add-new"><i class="fa fa-plus"></i>New Todo</a>
        </div>

        <br />

        <div class="row">
            <div class="col-sm-3 col-md-3">
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapseFour">Tasks</a>
                            </h4>
                        </div>
                        <div id="collapseFour" class="panel-collapse collapse">
                            <div class="list-group">
                                <th:block th:each="task : ${userForm.tasks}">
                                    <a th:href="@{'/user/task?taskid=' + ${task.id}}" class="list-group-item" th:text="${task.name}"></a>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-9 col-md-9" th:unless="${#lists.isEmpty(todos)}">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Todo List</h3>
                    </div>
                    <div class="panel-body">
                        <table id="todos" class="table table-bordered">
                            <thead>
                            <tr>
                                <th>NAME</th>
                                <th>DEADLINE</th>
                                <th>COMPLETE</th>
                                <th class="wdt-160">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="todo : ${todos}">
                                <td class="todo-id" hidden="hidden" th:text="${todo.id}"></td>
                                <td class="todo-name" th:text="${todo.name}"></td>
                                <td class="todo-deadline" th:text="${todo.deadline}"></td>
                                <td class="todo-complete" th:text="${todo.complete}"></td>
                                <td>
                                    <a th:if="${todo.complete} == false" th:href="@{'/user/todo/markdone/' + ${todo.id}}" class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE444;</i></a>
                                    <a th:href="@{'/user/todo/update/' + ${todo.id}}" class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                                    <a th:href="@{'/user/todo/delete/' + ${todo.id}}" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <button sec:authorize="hasAuthority('USER')" type="button" class="btn btn-info" data-toggle="modal" data-target="#editProfile">Profile</button>

            <!-- Modal edit profile -->
            <div class="modal fade" id="editProfile" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Change Password</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>New Password</label>:
                                <input type="password" id="password" name="password"
                                       class="form-control"
                                       placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label>Password Confirm</label>:
                                <input type="password" id="passwordConfirm" name="passwordConfirm"
                                       class="form-control"
                                       placeholder="Password Confirm">
                            </div>
                            <input type="hidden" th:field="*{username}">
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-info action" th:formaction="@{/changePassword}">Save</button>
                        </div>
                    </div>

                    <span id="actionMessage" th:text="${actionMessage}"></span>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
